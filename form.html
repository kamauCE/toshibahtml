<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="images/Man.png">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
<form>
  <label for="fName">First Name: </label>
  <input type="text" placeholder="Enter your FirstName" id="fname" name="fname" required><br><br>
   <label for="lName">Last Name: </label>
  <input type="text" placeholder="Enter your LastName" id="lname" name="lname" required><br><br>
   <label for="email">Email address: </label>
  <input type="email" placeholder="enter your email" id="email" name="email" required><br><br>
   <label for="pass">Password: </label>
  <input type="password" placeholder="enter your pass" id="pass" name="password" required><br><br>
   <label for="dob">Date of birth: </label>
  <input type="date"  id="dob" name="dob" required><br><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
  <input type="radio" id="female" name="gender">
    <label for="other">Others</label>
  <input type="radio" id="other" name="gender"><br><br>
  <input type="submit" value="Register">
</form>

</body>
</html>
