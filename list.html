<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h3{
      font-family: sans-serif;
      color: firebrick;
    }
    h4{
      color: sandybrown;
    }
    ul{
      list-style-type: circle;
    }
    ol{
      list-style-type: lower-roman;
    }
    li{
      color: #0a58ca;
      font-size: large;
    }
  </style>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<h3>List of cars</h3>
<h4>Unordered list</h4>
<ul>
  <li>Mazda</li>
  <li>Nissan</li>
  <li>Toyota</li>
  <li>Kia</li>
  <li>Mitsu</li>
</ul>
<h3>Ordered list</h3>
<h4>List of fruits</h4>
<ol>
  <li>Banana</li>
  <li>Apple</li>
  <li>Orange</li>
  <li>Watremelon</li>
  <li>Avocado</li>
</ol>

</body>
</html>
